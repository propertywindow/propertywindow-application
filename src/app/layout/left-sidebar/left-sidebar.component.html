<nav id="app_main-menu-wrapper">
    <ul class="navbar-nav nav-logo">
        <li class="nav-item logo-wrapper">
            <a href="javascript:void(0)" [routerLink]="['/']">
                <div class="logo">
                    <img src="assets/img/logo/logo-icon.png" alt="Logo">
                </div>
                <h1 class="brand-text">Property Window</h1>
            </a>
        </li>
        <li class="nav-item">
            <a md-ripple href="javascript:void(0)" role="button" (click)="toggleMenuSideabar()"
               class="nav-link menu-trigger">
                <i class="mdi mdi-backburger"></i>
            </a>
        </li>
    </ul>
    <div class="sidebar-inner sidebar-push" malihu-scrollbar [scrollbarOptions]="scrollbarOptions">
        <ul class="nav nav-pills flex-column">
            <li class="sidebar-header">NAVIGATION</li>

            <li *ngIf="loading">
                <a md-ripple href="javascript:void(0)">
                    <i class="zmdi zmdi-spinner zmdi-hc-spin zmdi-hc-fw"></i>
                </a>
            </li>

            <ng-container *ngFor="let item of menu">
                <li [hidden]="loading" *ngIf="item.services.length === 0" routerLinkActive="active">
                    <a md-ripple [routerLink]="item.url" class=""><i class="{{item.icon}} zmdi-hc-fw"></i>{{item.description}}</a>
                </li>

                <li [hidden]="loading" *ngIf="item.services.length > 0" appNavDropdown class="nav-dropdown">
                    <a md-ripple class="" appNavDropdownToggle><i class="{{item.icon}} zmdi-hc-fw"></i>{{item.description}}</a>
                    <ul class="nav-sub">
                        <li *ngFor="let subItem of item.services" routerLinkActive="active">
                            <a [routerLink]="subItem.url">{{subItem.description}}</a>
                        </li>
                    </ul>
                </li>
            </ng-container>

        </ul>
    </div>
</nav>
